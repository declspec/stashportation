<div class="container-fluid main-content">
    <div class="stash-metadata row">
        <div class="col col-sm-5 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3 col-xs-10">
            <h2 class="title-text">Title</h2>
            <input class="input-box borderless-input" ng-model="vm.stash.title" type="text" />
        </div>
        <div class="col col-sm-7 col-md-4 col-xs-2 col-lg-3">
            <h2 class="title-text">Tags</h2>
            <input class="input-box borderless-input hidden-xs" ng-model="vm.stash.tags" type="text" />
            <a href class="glyphicon visible-xs-inline-block glyphicon-tag inline-tag" title="Tag" ng-click="vm.showTagPrompt()"></a>
        </div>
    </div>

    <div class="stash-editor row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 editor-pane" ng-if="!vm.isActive('preview')">
            <div class="editor" code-editor="vm.options" ng-model="vm.stash.content"></div>
        </div>

        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 preview-pane" ng-if="vm.isActive('preview')">
            <div class="markdown">
                <h2 class="title" ng-bind="vm.stash.title || '<no title>'"></h2>
                <div class="content" ng-bind-html="::(vm.stash.content | markdown)"></div>
            </div>
        </div>

        <form class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 action-bar">
            <fieldset ng-disabled="vm.saving">
                <button class="btn btn-sm btn-success pull-right" ng-click="vm.save()">Save Stash</button>
                <button class="btn btn-sm btn-default pull-right" ng-click="vm.toggle('preview')">{{ vm.isActive('preview') ? 'Resume Editing' : 'Preview' }}</button>
            </fieldset>
        </form>
    </div>
</div>
