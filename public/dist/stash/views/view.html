<div class="fixed-stash-container">
    <div class="stash-frame-container container">
        <div class="preview-pane">
            <div class="markdown" ng-if="::vm.stash">
                <div class="markdown-header">
                    <a href="#" class="edit-link btn btn-sm btn-success" ui-sref="edit({id: vm.stash.id})">Edit Stash</a>
                    <h2 class="title" ng-bind="::(vm.stash.title || '[ untitled stash ]')"></h2>
                    <div class="tag-cloud">
                        <span ng-repeat="tag in ::vm.stash.tags">
                            <a href="#" ui-sref="search.tag({tag: tag})" class="label label-primary" ng-bind="::tag"></a>
                        </span>
                    </div>
                </div>
                <div class="markdown-content" ng-bind-html="::(vm.stash.content | markdown)"></div>
            </div>

            <div ng-if="::!vm.stash">
                <h1 class="text-center">Oops, this stash may have been removed</h1>
            </div>
        </div>
    </div>
</div>
